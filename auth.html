<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —Ç–∞ –õ–æ–≥—ñ–Ω - ProFix Network Hub</title>
    <style>
        :root {
            --background-dark: #1a1a1a;
            --background-light: #f5f5f5;
            --text-dark: #fff;
            --text-light: #333;
            --primary-color: #ff3300;
            --secondary-color: #ff6600;
            --accent-color: #007bff;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: var(--background-dark);
            background-image: radial-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            padding: 20px;
            color: var(--text-dark);
            font-family: 'Roboto', Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow-x: hidden;
        }

        html.light body {
            background: var(--background-light);
            color: var(--text-light);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            width: 100%;
            background: linear-gradient(145deg, #222222, #333333);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            transition: all 0.3s ease;
        }

        html.light header {
            background: linear-gradient(145deg, #e0e0e0, #f0f0f0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 10px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }

        html.light .slider {
            background-color: #ccc;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider .sun, .slider .moon {
            color: #ffffff;
            font-size: 14px;
        }

        main {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            width: 100%;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        form {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: linear-gradient(45deg, rgba(40, 40, 40, 0.95), rgba(30, 30, 30, 0.95));
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        form:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            z-index: -1;
        }

        html.light form {
            background: linear-gradient(45deg, rgba(240, 240, 240, 0.95), rgba(250, 250, 250, 0.95));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        html.light label {
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        html.light input {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-light);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 1rem;
        }

        #registerForm {
            border-left: 4px solid var(--primary-color);
        }

        #loginForm {
            border-left: 4px solid var(--accent-color);
        }

        #loginForm button {
            background: linear-gradient(90deg, var(--accent-color), #0056b3);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
            }

            .theme-switch-container {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }

            main {
                flex-direction: column;
                align-items: center;
            }

            form {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 10px;
            }

            .logo {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 20px;
            }

            form h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

            <div class="theme-switch-container">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider">
                        <span class="moon">üåô</span>

        <main>
            <h1>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —Ç–∞ –õ–æ–≥—ñ–Ω</h1>
            
            <form id="registerForm">
                <h2>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>
                <label>
                    –Ü–ú'–Ø –ö–û–†–ò–°–¢–£–í–ê–ß–ê:

                    –Ü–ú'–Ø –ö–û–†–ò–°–¢–£–í–ê–ß–ê:

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            htmlElement.classList.remove('dark');
            htmlElement.classList.add('light');
            themeToggle.checked = true;
        }
        
        // Toggle theme when switch is clicked
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Form handling
        function showError(message) {
            alert(message);
        }

        async function handleFormSubmit(endpoint, username, password) {
            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.userId) {
                        localStorage.setItem('userId', data.userId);
                    }
                    window.location.href = data.redirect;
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º");
            }
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;
            await handleFormSubmit("/register", username, password);
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            await handleFormSubmit("/login", username, password);
        });
    </script>
